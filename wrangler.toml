name = "sweeneychris-admin-api"
main = "index.js"
compatibility_date = "2024-01-01"

# KV namespace for storing Google OAuth tokens
# Create it first: npx wrangler kv namespace create TOKENS
# Then paste the binding ID below
[[kv_namespaces]]
binding = "TOKENS"
id = "57a317610a8649eabe1051f7fc535ea3"

# Secrets (set via CLI, not here):
#   npx wrangler secret put ANTHROPIC_API_KEY
#   npx wrangler secret put GITHUB_TOKEN
#   npx wrangler secret put GITHUB_REPO_OWNER
#   npx wrangler secret put GITHUB_REPO_NAME
#   npx wrangler secret put GOOGLE_CLIENT_ID
#   npx wrangler secret put GOOGLE_CLIENT_SECRET

[vars]
ENVIRONMENT = "production"
